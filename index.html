<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scientific Emoji Calculator 🤖✨</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>🔢 Advanced Emoji Calculator</h1>
    <p>Choose a scientific operation and input numbers:</p>
  </header>

  <main>
    <form id="calculator-form">
      <label for="num1">First number:</label>
      <input type="number" id="num1" required />

      <label for="op">Operation:</label>
      <select id="op">
        <option value="+">➕ Add</option>
        <option value="-">➖ Subtract</option>
        <option value="*">✖ Multiply</option>
        <option value="/">➗ Divide</option>
        <option value="sqrt">√ Square Root</option>
        <option value="^">^ Exponentiation</option>
        <option value="sin">🎵 Sine</option>
        <option value="cos">🎵 Cosine</option>
        <option value="log">🔢 Logarithm</option>
      </select>

      <label for="num2">Second number (if needed):</label>
      <input type="number" id="num2" />

      <button type="submit">🧮 Calculate</button>
      <button type="button" id="clear">❌ Clear</button>
    </form>

    <div id="result" role="status" aria-live="polite">🎉 Ready to crunch some numbers!</div>
  </main>

  <footer>
    <label>
      <input type="checkbox" id="dark-mode-toggle" /> 🌙 Dark Mode
    </label>
  </footer>

  <script type="module" src="main.js"></script>
</body>
</html>
