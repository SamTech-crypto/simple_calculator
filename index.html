<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Friendly Emoji Calculator 🤖✨</title>
  <link rel="stylesheet" href="styles.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>🔢 Friendly Emoji Calculator</h1>
    <p>Choose an operation and enter numbers:</p>
  </header>

  <main>
    <form id="calculator-form">
      <label for="num1">First number:</label>
      <input type="number" id="num1" required />

      <label for="op">Operation:</label>
      <select id="op">
        <optgroup label="Basic Operations">
          <option value="+">➕ Add</option>
          <option value="-">➖ Subtract</option>
          <option value="*">✖ Multiply</option>
          <option value="/">➗ Divide</option>
        </optgroup>
        <optgroup label="Scientific Operations: Advanced Calculations">
          <option value="^">🧠 Power</option>
          <option value="%">📏 Modulus</option>
          <option value="sqrt">🧮 Square Root (1st only)</option>
          <option value="log">📉 Logarithm (base 10 of 1st)</option>
          <option value="sin">🌞 Sine (1st in degrees)</option>
          <option value="cos">🌚 Cosine (1st in degrees)</option>
          <option value="tan">🌗 Tangent (1st in degrees)</option>
        </optgroup>
      </select>

      <label for="num2">Second number:</label>
      <input type="number" id="num2" />

      <label for="constants">Insert constant:</label>
      <select id="constants">
        <option value="">--None--</option>
        <option value="PI">π (Pi ≈ 3.14159)</option>
        <option value="E">e (Euler ≈ 2.71828)</option>
        <option value="C">c (Speed of light ≈ 299792458 m/s)</option>
      </select>

      <button type="submit">🧮 Calculate</button>
      <button type="button" id="clear">❌ Clear</button>
    </form>

    <label for="expression">Or enter full expression:</label>
    <input type="text" id="expression" placeholder="e.g. 3 + 4 * 2"/>

    <div id="result" role="status" aria-live="polite">🎉 Ready to crunch some numbers!</div>

    <h2>📜 History</h2>
    <ul id="history"></ul>

    <canvas id="graph" width="400" height="200"></canvas>

    <h2>📏 Unit Converter</h2>
    <label for="convert-value">Value:</label>
    <input type="number" id="convert-value" />
    <select id="unit-convert">
      <option value="mToFt">Meters ➡ Feet</option>
      <option value="ftToM">Feet ➡ Meters</option>
      <option value="cToF">Celsius ➡ Fahrenheit</option>
      <option value="fToC">Fahrenheit ➡ Celsius</option>
    </select>
    <button id="convert-btn">Convert</button>
    <div id="convert-result"></div>
  </main>

  <footer>
    <label>
      <input type="checkbox" id="dark-mode-toggle" /> 🌙 Dark Mode
    </label>
    <p>created by sam with love</p>
  </footer>

  <script type="module" src="main.js"></script>
</body>
</html>
